<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors </title>
    <!-- Import Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Edu+SA+Hand:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #ef1e1a; /* HEX color */
            color: white; /* Color keyword */
            padding: 10px;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: rgb(255, 99, 71); /* RGB color */
        }
    </style>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to CSS Styling</h1>

    <p>This paragraph uses an RGB color for its text.</p>

    <button>Click Me</button>
</body>
</html>
