<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts styling</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        h1 {
            font-family: 'poppins', cursive;
        }
          p {
            font-family: Arial, cursive;
            font-size: 16px;
            color: #333333;
        }
    </style>

        <!-- Link to external CSS -->
        <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <!-- Inline CSS for color + background still here -->
    <h1 style="color: white; background-color: #4CAF50;">Welcome to CSS Styling</h1>

    <p>This is a paragraph to demonstrate basic HTML structure. You can style this with CSS later!</p>

    <button>Click Me</button>
</body>
</html>
