<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Attribute Selectors</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2>Student List</h2>
     <ul>
       <li class="gradeA">Priyanka</li>
       <li class="gradeB">Neha</li>
       <li class="gradeA">Khushi</li>
     </ul>

    <h2>Student Form</h2>
     <form>
       <label for="name">Name:</label>
       <input type="text" id="name" /><br /><br />

       <label for="email">Email:</label>
       <input type="email" id="email" /><br />
     </form>
</body>
</html>
