<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Student Information Table</h1>

    <table style="border-collapse: collapse; width: 50%;" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>20</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Veera</td>
                <td>34</td>
                <td>Pakistan</td>
            </tr>
            <tr>
                <td>Sania</td>
                <td>41</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
